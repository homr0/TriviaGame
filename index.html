<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Totally Trivial MCU Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="mt-5">
        <div class="container text-center p-3">
            <h1>Totally Trivial MCU Trivia Game</h1>
        </div>
    </header>

    <main id="game" class="mb-5">
        <div class="container text-center p-3">
            <div class="row" id="start">
                <div class="col">
                    <h2 class="pb-3">Pick your difficulty</h2>

                    <button class="btn btn-lg mode" data-mode="easy">Casual Watcher</button>

                    <button data-mode="normal" class="btn btn-lg mode">Running the Gauntlet</button>

                    <button data-mode="hard" class="btn btn-lg mode">Die Hard Fanatic</button>
                </div>
            </div>
            
            <div class="row" id="clock">
                <div class="col">
                    <p>Time Remaining: <span id="timer">0</span> seconds</p>
                </div>
            </div>

            <div class="row" id="trivia">
                <div class="col">
                    <p id="question"></p>

                    <div class="form-check form-check-inline choice">
                        <input class="form-check-input" type="radio" name="trivia" value="" id="trivia1">
                        <label class="form-check-label" for="trivia1"></label>
                    </div>

                    <div class="form-check form-check-inline choice">
                        <input class="form-check-input" type="radio" name="trivia" value="" id="trivia2">
                        <label class="form-check-label" for="trivia2"></label>
                    </div>

                    <div class="form-check form-check-inline choice">
                        <input class="form-check-input" type="radio" name="trivia" value="" id="trivia3">
                        <label class="form-check-label" for="trivia3"></label>
                    </div>

                    <div class="form-check form-check-inline choice">
                        <input class="form-check-input" type="radio" name="trivia" value="" id="trivia4">
                        <label class="form-check-label" for="trivia4"></label>
                    </div>
                </div>
            </div>

            <div class="row" id="response">
                <div class="col">
                    <h2>Correct!</h2>

                    <p>The Correct Answer was: <span id="correctAnswer"></span></p>

                    <img class="img-fluid" src="assets/images/vertical_cloth.png" alt="Hint here">
                </div>
            </div>

            <div class="row" id="results">
                <div class="col">
                    <h2>All done, here's how you did:</h2>

                    <p>
                        Correct Answers: <span id="correct">0</span><br>
                        Incorrect Answers: <span id="incorrect">0</span><br>
                        Unanswered Questions: <span id="unanswered">0</span>
                    </p>

                    <button class="btn btn-lg mode" id="restart">Play again?</button>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
